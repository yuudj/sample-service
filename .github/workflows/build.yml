name: Build
on:
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning'
      tags:
        description: 'Test scenario tags'
  release:
    types: [published]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      - name: Restore dependencies
        run: dotnet restore src/UNAHUR.SampleService.Api/UNAHUR.SampleService.Api.csproj
      - name: Publish Linux
        run: dotnet publish src/UNAHUR.SampleService.Api/UNAHUR.SampleService.Api.csproj -r linux-x64 -c Release --nologo --sc true --version-suffix ${{ github.run_number }} /p:DebugType=None /p:DebugSymbols=false
      - name: Upload Linux
        uses: actions/upload-artifact@v3
        with:
          name: UNAHUR.SampleService.Api.linux-x64
          path: src/UNAHUR.SampleService.Api/bin/Release/net8.0/linux-x64/publish/
      - name: Publish Windows
        run: dotnet publish src/UNAHUR.SampleService.Api/UNAHUR.SampleService.Api.csproj -r win-x64 -c Release --nologo --sc true --version-suffix ${{ github.run_number }} /p:DebugType=None /p:DebugSymbols=false
      - name: Upload Windows
        uses: actions/upload-artifact@v3
        with:
          name: UNAHUR.SampleService.Api.win-x64
          path: src/UNAHUR.SampleService.Api/bin/Release/net8.0/win-x64/publish/
